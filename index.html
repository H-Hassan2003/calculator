<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <input id="firstNumber" type="number" placeholder="Enter a number...">
            <input id="operator" type="text" placeholder="Enter an operator...">
            <input id="secondNumber" type="number" placeholder="Enter a number...">
        </div>
        <div class="numbers-operators">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="multiply">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="subtract">-</button>
            <button id="calculate">=</button>
            <button>0</button>
            <button>ðŸ”™</button>
            <button id="add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
